<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="css/all.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <img alt="PING Logo" src="images/logo.svg" />

      <h1>
        We are launching
        <span>soon!</span>
      </h1>
    </header>

    <main>
      <p class="subscribe">Subscribe and get notified</p>

      <form novalidate>
        <div class="input-group">
          <input type="email" id="email" name="email" placeholder="Your email address..." aria-label="Email Address">
          <i role="alert">Please provide a valid email address</i>
        </div>
        <div class="input-group">
          <input type="submit" value="Notify Me">
        </div>
        <!-- <div style="clear:both"></div> -->
      </form>

      <div class="dashboard">
        <img alt="Illustration Dashboard" src="images/illustration-dashboard.png" />
      </div>

      <div class="social">
        <a href="#" title="Share via Facebook">
          <i class="fab fa-facebook-f"></i>
        </a>

        <a href="#" title="Share via Twitter">
          <i class="fab fa-twitter"></i>
        </a>

        <a href="#" title="Share via Instagram">
          <i class="fab fa-instagram"></i>
        </a>
      </div>

      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </main>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
